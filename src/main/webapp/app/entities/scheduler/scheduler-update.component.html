<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-scheduler-heading" jhiTranslate="riscScraperAdmApp.scheduler.home.createOrEditLabel">Create or edit a Scheduler</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!scheduler.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="scheduler.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riscScraperAdmApp.scheduler.identifier" for="field_identifier">Identifier</label>
                    <input type="text" class="form-control" name="identifier" id="field_identifier"
                        [(ngModel)]="scheduler.identifier" required/>
                    <div [hidden]="!(editForm.controls.identifier?.dirty && editForm.controls.identifier?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.identifier?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riscScraperAdmApp.scheduler.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                        [(ngModel)]="scheduler.status" required/>
                    <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.status?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.status?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riscScraperAdmApp.scheduler.actor" for="field_actor">Actor</label>
                    <input type="number" class="form-control" name="actor" id="field_actor"
                        [(ngModel)]="scheduler.actor" required/>
                    <div [hidden]="!(editForm.controls.actor?.dirty && editForm.controls.actor?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.actor?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.actor?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riscScraperAdmApp.scheduler.schedule" for="field_schedule">Schedule</label>
                    <input type="text" class="form-control" name="schedule" id="field_schedule"
                        [(ngModel)]="scheduler.schedule" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riscScraperAdmApp.scheduler.project" for="field_project">Project</label>
                    <input type="text" class="form-control" name="project" id="field_project"
                        [(ngModel)]="scheduler.project" required/>
                    <div [hidden]="!(editForm.controls.project?.dirty && editForm.controls.project?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.project?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riscScraperAdmApp.scheduler.spider" for="field_spider">Spider</label>
                    <input type="text" class="form-control" name="spider" id="field_spider"
                        [(ngModel)]="scheduler.spider" required/>
                    <div [hidden]="!(editForm.controls.spider?.dirty && editForm.controls.spider?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.spider?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riscScraperAdmApp.scheduler.timestamp" for="field_timestamp">Timestamp</label>
                    <div class="d-flex">
                        <input id="field_timestamp" type="datetime-local" class="form-control" name="timestamp" [(ngModel)]="timestamp"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.timestamp?.dirty && editForm.controls.timestamp?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.timestamp?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.timestamp?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riscScraperAdmApp.scheduler.duration" for="field_duration">Duration</label>
                    <input type="number" class="form-control" name="duration" id="field_duration"
                        [(ngModel)]="scheduler.duration" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riscScraperAdmApp.scheduler.jobidentifier" for="field_jobidentifier">Jobidentifier</label>
                    <input type="text" class="form-control" name="jobidentifier" id="field_jobidentifier"
                        [(ngModel)]="scheduler.jobidentifier" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="portalType">
            <h2><span jhiTranslate="riscScraperAdmApp.portalType.detail.title">Portal Type</span> {{portalType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="riscScraperAdmApp.portalType.name">Name</span></dt>
                <dd>
                    <span>{{portalType.name}}</span>
                </dd>
                <dt><span jhiTranslate="riscScraperAdmApp.portalType.description">Description</span></dt>
                <dd>
                    <span>{{portalType.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/portal-type', portalType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

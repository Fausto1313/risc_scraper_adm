<h2 id="page-heading">
        Notas        
    </h2>
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort>
  
 
  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.headerClean}}  </td>
  </ng-container>
 
  <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.dateClean}}  </td>
  </ng-container>
  
  <ng-container matColumnDef="Sintesis">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sintesis </th>
    <td mat-cell *matCellDef="let element"> {{element.resumeClean}}  </td>
  </ng-container>
  
  <ng-container matColumnDef="URL">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
    <td mat-cell *matCellDef="let element"> {{element.url}}  </td>
  </ng-container>
 
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
<button type="submit"  [routerLink]="['/pages', element.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" ></span>
                        </button>   
    
      
    </td>
  </ng-container>
 
  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
      <button type="submit"  [routerLink]="['/pages', element.id, 'edit']"  class="btn btn-primary btn-sm">
        <fa-icon [icon]="'pencil-alt'"></fa-icon> <span class="d-none d-md-inline" ></span>
      </button>        
      </td>
    </ng-container>
 
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button type="submit"  [routerLink]="['/', { outlets: { popup: 'pages/'+ element.id + '/delete'} }]" replaceUrl="true" queryParamsHandling="merge"  class="btn btn-danger btn-sm">                                                                                                         
          <fa-icon [icon]="'times'"></fa-icon>  <span class="d-none d-md-inline" ></span>
          </button>
        </td>
      </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div>
    
        <div *ngIf="pages && pages.length">
                    <div class="row justify-content-center">
                                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                                        </div>
                                                <div class="row justify-content-center">
                                                            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                                                                                                        </div>
    </div>
